<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Find the Carrots Game</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
<style>
html, body { height:100%; margin:0; display:flex; justify-content:center; align-items:flex-start; background:#a8e6cf; font-family: Arial, sans-serif; }
#game-container { width:100%; max-width:600px; height:100vh; display:flex; justify-content:center; align-items:flex-start; position:relative; }
canvas { border:3px solid #333; }
.header { width:100%; text-align:center; font-size:24px; margin:10px 0; color:#333; font-weight:bold; }
</style>
</head>
<body>
<div class="header">Find all carrots before farmer catches you!</div>
<div id="game-container"></div>

<script>
const WIDTH = 600;
const HEIGHT = 600;
const HEADER_HEIGHT = 50;
const GRID_ROWS = 5;
const GRID_COLS = 5;
const TILE_SIZE = (HEIGHT - HEADER_HEIGHT - 20) / GRID_ROWS; // Ensure all rows fit

class Boot extends Phaser.Scene {
  constructor(){ super('Boot'); }
  create(){ this.scene.start('Main'); }
}

class Main extends Phaser.Scene {
  constructor(){ super('Main'); }
  init(){ this.carrotsFound = 0; this.gameOver = false; }

  create(){
    // --- Bunny in background ---
    this.add.text(WIDTH/2, HEIGHT/2, 'üê∞', {font:`80px Arial`}).setOrigin(0.5).setAlpha(0.2);

    // --- Message text ---
    this.message = this.add.text(WIDTH/2, 20, '', {font:'20px Arial', fill:'#333'}).setOrigin(0.5);

    // --- Tile grid ---
    this.tilesGroup = this.add.group();
    this.tilesData = [];

    const topOffset = HEADER_HEIGHT + 20;

    for(let r=0;r<GRID_ROWS;r++){
      this.tilesData[r] = [];
      for(let c=0;c<GRID_COLS;c++){
        const x = c*TILE_SIZE + TILE_SIZE/2;
        const y = r*TILE_SIZE + TILE_SIZE/2 + topOffset;
        const tileRect = this.add.rectangle(x, y, TILE_SIZE-4, TILE_SIZE-4, 0xffffff).setStrokeStyle(2, 0x333);
        const tileText = this.add.text(x, y, 'üå´Ô∏è', {font:`${TILE_SIZE/2}px Arial`}).setOrigin(0.5);
        tileRect.setInteractive();
        tileRect.row = r; tileRect.col = c;
        tileRect.revealed = false;
        tileRect.text = tileText;
        tileRect.on('pointerdown', ()=>this.revealTile(tileRect));
        this.tilesGroup.add(tileRect);
        this.tilesData[r][c] = tileRect;
      }
    }

    this.resetGame();
  }

  resetGame(){
    this.carrotsFound = 0;
    this.gameOver = false;
    this.message.setText('');
    this.totalCarrots = 5;
    this.prizeCount = 1;

    this.tiles = [];

    // Reset tiles
    for(let r=0;r<GRID_ROWS;r++){
      for(let c=0;c<GRID_COLS;c++){
        const t = this.tilesData[r][c];
        t.revealed = false;
        t.content = 'empty';
        t.text.setText('üå´Ô∏è');
        this.tiles.push(t);
      }
    }

    // Place carrots
    for(let i=0;i<this.totalCarrots;i++){
      let t = Phaser.Utils.Array.GetRandom(this.tiles.filter(t=>t.content==='empty'));
      t.content = 'carrot';
    }

    // Place prize
    let prizeTile = Phaser.Utils.Array.GetRandom(this.tiles.filter(t=>t.content==='empty'));
    prizeTile.content = 'prize';

    // Place farmer
    let farmerTile = Phaser.Utils.Array.GetRandom(this.tiles.filter(t=>t.content==='empty'));
    farmerTile.content = 'farmer';
  }

  revealTile(tile){
    if(this.gameOver || tile.revealed) return;
    tile.revealed = true;

    if(tile.content === 'carrot'){
      tile.text.setText('ü•ï');
      this.carrotsFound++;
      if(this.carrotsFound === this.totalCarrots){
        this.message.setText('You found all carrots! You win!');
        this.gameOver = true;
        this.revealRemainingEmpty();
        this.time.delayedCall(1500, ()=>this.resetGame());
      }
    } else if(tile.content === 'prize'){
      tile.text.setText('üéÅ');
      this.message.setText('You found the prize! Instant win!');
      this.gameOver = true;
      this.revealRemainingEmpty();
      this.time.delayedCall(1500, ()=>this.resetGame());
    } else if(tile.content === 'farmer'){
      tile.text.setText('üë®‚Äçüåæ');
      this.message.setText('Oops! You clicked the farmer. Game over.');
      this.gameOver = true;
      this.revealRemainingEmpty();
      this.time.delayedCall(1500, ()=>this.resetGame());
    } else {
      // reveal plant on empty tile
      tile.text.setText('ü™¥');
    }
  }

  revealRemainingEmpty(){
    // show plants on all empty unrevealed tiles
    this.tiles.forEach(t=>{
      if(!t.revealed && t.content==='empty'){
        t.text.setText('ü™¥');
      }
    });
  }
}

const config = {
  type: Phaser.AUTO,
  parent: 'game-container',
  width: WIDTH,
  height: HEIGHT,
  backgroundColor: 0xa8e6cf,
  scene: [Boot, Main],
  physics: { default:'arcade', arcade:{ debug:false } }
};

window.game = new Phaser.Game(config);
</script>
</body>
</html>
