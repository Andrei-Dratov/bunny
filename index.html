<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find the Carrots Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    html, body { height:100%; margin:0; display:flex; justify-content:center; align-items:center; background:#a8e6cf; }
    #game-container { width:100%; max-width:600px; height:100vh; display:flex; justify-content:center; align-items:center; }
    canvas { border: 3px solid #333; }
  </style>
</head>
<body>
<div id="game-container"></div>

<script>
const WIDTH = 600;
const HEIGHT = 600;
const GRID_ROWS = 5;
const GRID_COLS = 5;
const TILE_SIZE = WIDTH / GRID_COLS;

class Boot extends Phaser.Scene {
  constructor(){ super('Boot'); }
  create(){ this.scene.start('Main'); }
}

class Main extends Phaser.Scene {
  constructor(){ super('Main'); }
  init(){ this.carrotsFound = 0; this.gameOver = false; }

  create(){
    this.tilesGroup = this.add.group();
    this.message = this.add.text(WIDTH/2, 20, '', {font:'24px Arial', fill:'#333'}).setOrigin(0.5);

    // --- Create tile grid ---
    this.tilesData = [];
    for(let r=0;r<GRID_ROWS;r++){
      this.tilesData[r] = [];
      for(let c=0;c<GRID_COLS;c++){
        const x = c*TILE_SIZE + TILE_SIZE/2;
        const y = r*TILE_SIZE + TILE_SIZE/2 + 50; // top offset
        const tile = this.add.rectangle(x, y, TILE_SIZE-4, TILE_SIZE-4, 0xffffff).setStrokeStyle(2, 0x333);
        tile.setInteractive();
        tile.row = r; tile.col = c;
        tile.revealed = false;
        tile.on('pointerdown', ()=>this.revealTile(tile));
        this.tilesGroup.add(tile);
        this.tilesData[r][c] = tile;
      }
    }

    this.resetGame();
  }

  resetGame(){
    this.carrotsFound = 0;
    this.gameOver = false;
    this.message.setText('');
    this.totalCarrots = 5; // number of carrots
    this.prizeCount = 1; // one prize
    this.tiles = [];
    
    // Reset all tiles
    for(let r=0;r<GRID_ROWS;r++){
      for(let c=0;c<GRID_COLS;c++){
        const t = this.tilesData[r][c];
        t.revealed = false;
        t.fillColor = 0xffffff;
        t.content = 'empty';
        this.tiles.push(t);
      }
    }

    // Place carrots
    for(let i=0;i<this.totalCarrots;i++){
      let t = Phaser.Utils.Array.GetRandom(this.tiles.filter(t=>t.content==='empty'));
      t.content = 'carrot';
    }

    // Place prize
    let prizeTile = Phaser.Utils.Array.GetRandom(this.tiles.filter(t=>t.content==='empty'));
    prizeTile.content = 'prize';

    // Place farmer
    let farmerTile = Phaser.Utils.Array.GetRandom(this.tiles.filter(t=>t.content==='empty'));
    farmerTile.content = 'farmer';
  }

  revealTile(tile){
    if(this.gameOver || tile.revealed) return;
    tile.revealed = true;

    if(tile.content === 'carrot'){
      tile.fillColor = 0xffd700; // yellow
      this.carrotsFound++;
      if(this.carrotsFound === this.totalCarrots){
        this.message.setText('You found all carrots! You win!');
        this.gameOver = true;
        this.time.delayedCall(1500, ()=>this.resetGame());
      }
    } else if(tile.content === 'prize'){
      tile.fillColor = 0x00ff00; // green
      this.message.setText('You found the prize! Instant win!');
      this.gameOver = true;
      this.time.delayedCall(1500, ()=>this.resetGame());
    } else if(tile.content === 'farmer'){
      tile.fillColor = 0xff0000; // red
      this.message.setText('Oops! You clicked the farmer. Game over.');
      this.gameOver = true;
      this.time.delayedCall(1500, ()=>this.resetGame());
    } else {
      tile.fillColor = 0xcccccc; // empty tile
    }
  }
}

const config = {
  type: Phaser.AUTO,
  parent: 'game-container',
  width: WIDTH,
  height: HEIGHT,
  backgroundColor: 0xa8e6cf,
  scene: [Boot, Main],
  physics: { default:'arcade', arcade:{ debug:false } }
};

window.game = new Phaser.Game(config);
</script>
</body>
</html>
